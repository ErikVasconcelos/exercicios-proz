<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Style e ClassList</title>
</head>
<body>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form action="">
        <label for="login-user">Nome de usuário:</label>
        <input type="text" id="login-user" name="login-user" class="error">
        <p class="error-text visible">*Usuário inválido</p>

        <label for="login-senha">Senha:</label>
        <input type="password" id="login-senha" name="login-senha" class="error">
        <p class="error-text">*Senha incorreta</p>

        <button class="button-login" type="button">Fazer login</button>
      </form>
    </section>
  </main>
</body>
</html>
