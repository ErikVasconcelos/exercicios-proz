<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Formulário de Cadastro:</h1>

    <form action=""></form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome:" required>
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite o seu e-mail:" required>
    <br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Digite a sua senha:" required>
    <br><br>

    <label for="telefone">Telefone:</label>
    <input type="number" id="telefone" name="telefone" placeholder="Digite o seu telefone:" required>
    <br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" placeholder="Digite a sua idade:" required>
    <br>


</body>

</html>
