<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
  }

  .sidebar {
    flex: 1;
    background-color: #f0f0f0;
    padding: 10px;
    box-sizing: border-box;
  }

  .content {
    flex: 2;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
  }

  @media (max-width: 800px) {
    .container {
      flex-direction: column;
      align-items: stretch;
    }
    .sidebar, .content {
      flex: none;
      width: 100%;
    }
  }

  /* Grid Layout for Footer */
  .footer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }
</style>
<title>Exemplo de Site Responsivo com Flexbox e Grid Layout</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Conteúdo da sidebar.</p>
    </div>
    <div class="content">
      <h1>Conteúdo Principal</h1>
      <p>Este é um exemplo de site responsivo com Flexbox e Grid Layout.</p>
    </div>
  </div>

  <div class="footer">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>
</body>
</html>
